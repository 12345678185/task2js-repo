<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Memory Matching Game</h1>

  <!-- Game Board -->
  <div class="game-board" id="gameBoard">
    <!-- 16 Cards with letters A-H (each appears twice) -->
    <div class="card" data-letter="A"><div class="front"></div><div class="back">A</div></div>
    <div class="card" data-letter="A"><div class="front"></div><div class="back">A</div></div>
    <div class="card" data-letter="B"><div class="front"></div><div class="back">B</div></div>
    <div class="card" data-letter="B"><div class="front"></div><div class="back">B</div></div>
    <div class="card" data-letter="C"><div class="front"></div><div class="back">C</div></div>
    <div class="card" data-letter="C"><div class="front"></div><div class="back">C</div></div>
    <div class="card" data-letter="D"><div class="front"></div><div class="back">D</div></div>
    <div class="card" data-letter="D"><div class="front"></div><div class="back">D</div></div>
    <div class="card" data-letter="E"><div class="front"></div><div class="back">E</div></div>
    <div class="card" data-letter="E"><div class="front"></div><div class="back">E</div></div>
    <div class="card" data-letter="F"><div class="front"></div><div class="back">F</div></div>
    <div class="card" data-letter="F"><div class="front"></div><div class="back">F</div></div>
    <div class="card" data-letter="G"><div class="front"></div><div class="back">G</div></div>
    <div class="card" data-letter="G"><div class="front"></div><div class="back">G</div></div>
    <div class="card" data-letter="H"><div class="front"></div><div class="back">H</div></div>
    <div class="card" data-letter="H"><div class="front"></div><div class="back">H</div></div>
  </div>

  <!-- Message -->
  <p id="statusMessage"></p>



 
  <script src="script.js"></script>
</body>
</html>
